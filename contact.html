<!DOCTYPE html>

<html>

<head>
<title>World Cafe</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="自家製野菜を使用したヘルシーなオーガニックフードを提供するおしゃれなカフェ">
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<link rel="stylesheet" href="stylesheet.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="shortcut icon" href="icon.png">
</head>

<body>
    <header>
        <div class="wrapper">
            <a href="index.html" class="icon-link">
              <div class="logo">
                  <img class="icon" src="icon.png" alt="icon">
                  <p class="style">World Cafe</p>
              </div><!--/logo-->
            </a>
            <div class="botn reserve">
                <a href="https://tabelog.com/">予約する</a>
            </div><!--/reserve-->
        </div><!--/wrapper-->
    </header>

     <div class="height-wrapper">
          <div class="contact-wrapper">
              <section id="contact" class="content-wrapper ">
                    <h2>お問い合わせ</h2>
                    <form action="index.html">
                        <div>
                              <label for="name">お名前</label>
                              <input type="text" id="name" name="your-name">
                        </div>
                        <div>
                              <label for="email">メールアドレス</label>
                              <input type="email" id="email" name="your-email">
                        </div>
                        <div>
                              <label for="message">メッセージ</label>
                              <textarea id="message" name="your-message"></textarea>
                        </div>
                        <div class="send-bton">
                            <input type="submit" class="contact-botn" value="送信">
                        </div>
                    </form>
              </section><!--#contact-->
          </div>
          <footer class="contact-footer">
              <p>©Negity</p>
          </footer>
    </div><!--/heihgt-wrapper-->
</body>

</html>
